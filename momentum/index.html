<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/owfont-regular.css">
  <title>momentum</title>
</head>

<body>

  <div class="wrap-additions">
    <div class="weather-wrap">
      <label class="city_label">
        <input class="city_input" type="text" placeholder="Ваш город">
        <span class="city_text city hidden"></span>
      </label>
      <br>
      <i class="weather-icon owf"></i>
      <div class="temperature"></div>
      <div class="wind"></div>
      <div class="humidity"></div>
      <div class="weather-description"></div>
    </div>

    <div class="quote-wrap">
      <button class="btn-quote" title="новая подсказка" width='25' ></button>
      <figure class="quote">
        <blockquote>
        </blockquote>
      </figure>
    </div>
  </div>

  <div class="wrap">
    <time class="day"></time>
    <br>
    <time class="weekday"></time>
    <br>
    <time class="time"></time>
    <br>
    <label class="name_label">
      <span class="greeting"></span>
      <input class="name_input" type="text" placeholder="Введите имя">
      <span class="name_text hidden"> вася</span>
    </label>
    <label class="focus_label">
      <span class="focus_intro">Сегодня обязательно нужно:</span>
      <br>
      <input class="focus_input" type="text" placeholder="Введите дело">
      <span class="focus_text hidden"> вася</span>
    </label>
  </div>

  <button class="bg-reload" title="новый фон" type="button"></button>

  <script src="script.js"></script>
</body>
</html>
